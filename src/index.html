<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	div {
		width:50%; border:2px solid grey;padding:20px;
		margin:10px;
		position: relative;
	}
	input {
		width: 500px;
		height:100px;
		position: relative;
		float: left;
		display: block;
	}
	button {
		width: 100px;
		height:105px;
		margin-left :1em;
		margin-top : 0;
	}
</style>
<body>
		<div>
				<h1>Infix to Postfix Converter</h1>
				<input type="text" placeholder="insert expression" id="express"/>
				<button onclick="cal()">Convert to Postfix</button>
		</div>
		<div>
				<h1>Result</h1>
				<h3 id ="show"></h3>
		</div>
</body>
<script type="text/javascript" src="infix-to-postfix.js"></script>

<script type="text/javascript">
		function cal(){
			var expression = document.getElementById('express');
			var show = document.getElementById('show'); 
			show.innerHTML = infixToPostfix(expression.value);
		}

</script>
</html>
